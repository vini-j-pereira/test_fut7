<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ranking de Jogadores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5I7aK1S6z2c1iYIlO4H2F+mrfaMnl7lm/BMOc" crossorigin="anonymous">
</head>
<body>
    <nav>
        <img src="img/Fotbot7 (4).png" alt="">
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="ranking.html">Ranking</a>
            </li>
        </ul>
    </nav>

    <section>
        <div class="container">
            <h2>Ranking de Saldo de Gols</h2>
            <table class="rk-gols">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Camisa</th>
                        <th>Jogador</th>
                        <th>Gols</th>
                    </tr>
                </thead>
                <tbody id="goals-ranking-body">
                    <!-- Dados dos jogadores por saldo de gols serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <div class="container">
            <h2>Ranking de Saldo de Assistências</h2>
            <table class="rk-assist">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Camisa</th>
                        <th>Jogador</th>
                        <th>Assistências</th>
                    </tr>
                </thead>
                <tbody id="assists-ranking-body">
                    <!-- Dados dos jogadores por saldo de assistências serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="ranking.js"></script>
</body>
</html>
